<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY • Superman 1941 - Player</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* TÍTULO EM CIMA */
.top-bar{
  position:fixed;
  top:0;
  width:100%;
  padding:15px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  color:#fff;
  font-size:1.2rem;
  font-weight:600;
  z-index:10;
}

/* PLAYER FULLSCREEN */
.player-container{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
}

.player-container iframe{
  width:100%;
  height:100%;
  border:none;
}

</style>
</head>
<body>

<div class="top-bar">
  SUPERMAN (1941) Trailer
</div>

<div class="player-container">
  <iframe 
    src="https://drive.google.com/file/d/11xFjabsL7n7lWgXGF6mQDy3_aX3LRjtw/preview"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
