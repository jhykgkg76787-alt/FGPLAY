<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* INTRO */
.intro{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
}

.logo{
  font-size:3rem;
  font-weight:900;
  color:#00b3ff;
  letter-spacing:3px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
}

/* ANIMAÇÕES */
@keyframes fadeIn{
  to{
    opacity:1;
  }
}

</style>
</head>
<body>

<div class="intro">
  <div class="logo">FG PLAY</div>
</div>

<script>
  // Tempo total da intro (3 segundos)
  setTimeout(function(){
      window.location.href = "FGPLAY.html";
  }, 3000);
</script>

</body>
</html>
