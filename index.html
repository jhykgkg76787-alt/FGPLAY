<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY • Superman 1941</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  width:100%;
  padding:15px 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.9);
  z-index:1000;
}

.logo{
  font-size:1.4rem;
  font-weight:800;
  color:#00b3ff;
}

/* HERO */
.hero{
  height:100vh;
  background:
  linear-gradient(to top,#0f0f0f 10%,transparent 60%),
  url('https://github.com/user-attachments/assets/c176da8e-d1b9-4c14-973d-460abf2b08d0') center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 5%;
}

.hero-content{
  max-width:600px;
}

.hero h1{
  font-size:3.5rem;
  font-weight:900;
  margin-bottom:20px;
}

.hero p{
  font-size:1.1rem;
  color:#ddd;
  margin-bottom:25px;
}

.btn{
  padding:12px 28px;
  border:none;
  border-radius:5px;
  font-weight:600;
  cursor:pointer;
  margin-right:10px;
  transition:0.3s;
}

.btn-play{
  background:#00b3ff;
  color:#000;
}

.btn-info{
  background:rgba(255,255,255,0.2);
  color:#fff;
}

.btn:hover{
  transform:scale(1.05);
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 10px;
  color:#777;
  border-top:1px solid #222;
  font-size:0.9rem;
}

@media(max-width:768px){
  .hero h1{
    font-size:2.2rem;
  }
}

</style>
</head>
<body>

<header>
  <div class="logo">FG PLAY</div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>SUPERMAN (1941)</h1>
    <p>
      A clássica animação de 1941 apresenta o herói enfrentando ameaças poderosas enquanto protege Metrópolis.
      Uma das produções mais icônicas da era de ouro da animação.
    </p>

    <button class="btn btn-play">
      <i class="fas fa-play"></i> Assistir
    </button>

    <button class="btn btn-info">
      <i class="fas fa-info-circle"></i> Informações
    </button>
  </div>
</section>

<footer>
  © 2026 FG PLAY • Superman 1941
</footer>

</body>
</html>
