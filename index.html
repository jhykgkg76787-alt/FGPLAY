<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY • Superman 1941</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:#0f0f0f;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  width:100%;
  padding:15px 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.9);
  z-index:1000;
}

.logo{
  font-size:1.4rem;
  font-weight:800;
  color:#00b3ff;
  cursor:pointer;
}

/* PÁGINAS */
.page{
  display:none;
  min-height:100vh;
  padding-top:80px;
}

.active{
  display:block;
}

/* HERO */
.hero{
  height:100vh;
  background:
  linear-gradient(to top,#0f0f0f 10%,transparent 60%),
  url('https://github.com/user-attachments/assets/c176da8e-d1b9-4c14-973d-460abf2b08d0') center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 5%;
}

.hero-content{
  max-width:600px;
}

.hero h1{
  font-size:3rem;
  margin-bottom:20px;
}

.hero p{
  margin-bottom:20px;
  color:#ddd;
}

/* BOTÕES */
.btn{
  padding:12px 25px;
  border-radius:5px;
  text-decoration:none;
  font-weight:600;
  margin-right:10px;
  display:inline-block;
  transition:0.3s;
  cursor:pointer;
}

.btn-play{
  background:#00b3ff;
  color:#000;
}

.btn-info{
  background:rgba(255,255,255,0.2);
  color:#fff;
}

.btn:hover{
  transform:scale(1.05);
}

/* DETALHES */
.container{
  padding:40px 5%;
}

.episode-list{
  list-style:none;
  margin-top:20px;
}

.episode-list li{
  margin-bottom:10px;
}

.episode-list a{
  display:block;
  padding:12px;
  background:#1a1a1a;
  border-radius:5px;
  text-decoration:none;
  color:#fff;
  transition:0.3s;
  cursor:pointer;
}

.episode-list a:hover{
  background:#00b3ff;
  color:#000;
}

/* PLAYER */
.player-container{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:#000;
  display:none;
  z-index:2000;
}

.player-container iframe{
  width:100%;
  height:100%;
  border:none;
}

.top-bar{
  position:fixed;
  top:0;
  width:100%;
  padding:15px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  color:#fff;
  font-size:1rem;
  font-weight:600;
  z-index:2100;
}

.close-btn{
  position:absolute;
  right:20px;
  cursor:pointer;
  font-size:1.2rem;
}

footer{
  text-align:center;
  padding:30px;
  color:#777;
  border-top:1px solid #222;
}
</style>
</head>

<body>

<header>
  <div class="logo" onclick="changePage('home')">FG PLAY</div>
</header>

<!-- HOME -->
<section id="home" class="page active">
  <div class="hero">
    <div class="hero-content">
      <h1>SUPERMAN (1941)</h1>
      <p>
        A clássica animação apresenta o herói protegendo Metrópolis contra ameaças incríveis.
      </p>

      <button class="btn btn-play" onclick="changePage('detalhes')">
        <i class="fas fa-play"></i> Assistir
      </button>

      <button class="btn btn-info" onclick="changePage('detalhes')">
        <i class="fas fa-info-circle"></i> Informações
      </button>
    </div>
  </div>
</section>

<!-- DETALHES -->
<section id="detalhes" class="page">
  <div class="container">
    <h1>SUPERMAN (1941)</h1>
    <p>Temporada 1</p>

    <ul class="episode-list">
      <li>
        <a onclick="openPlayer()">Episódio 01 - O Cientista Louco</a>
      </li>
    </ul>
  </div>
</section>

<!-- PLAYER FULLSCREEN -->
<div class="player-container" id="player">
  <div class="top-bar">
    SUPERMAN (1941) • T1:E1 - O Cientista Louco
    <span class="close-btn" onclick="closePlayer()">✕</span>
  </div>

  <iframe 
    src="https://drive.google.com/file/d/1_3ibKA4cETvCy1RfFPgdjgpI3nVQG_G5/preview"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</div>

<footer>
  © 2026 FG PLAY
</footer>

<script>
function changePage(pageId){
  document.querySelectorAll('.page').forEach(page=>{
    page.classList.remove('active');
  });
  document.getElementById(pageId).classList.add('active');
  window.scrollTo(0,0);
}

function openPlayer(){
  document.getElementById("player").style.display="block";
}

function closePlayer(){
  document.getElementById("player").style.display="none";
}
</script>

</body>
</html>
