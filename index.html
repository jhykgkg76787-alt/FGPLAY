<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* INTRO */
.intro{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  animation:fadeOut 1s ease 3s forwards;
}

.logo{
  font-size:3rem;
  font-weight:900;
  color:#00b3ff;
  letter-spacing:3px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
}

/* ANIMAÇÕES */
@keyframes fadeIn{
  to{
    opacity:1;
  }
}

@keyframes fadeOut{
  to{
    opacity:0;
    visibility:hidden;
  }
}

/* CONTEÚDO PRINCIPAL */
.main{
  opacity:0;
  animation:showMain 1s ease 3.5s forwards;
  padding:40px;
  color:white;
}

@keyframes showMain{
  to{
    opacity:1;
  }
}

</style>
</head>
<body>

<!-- INTRO -->
<div class="intro">
  <div class="logo">FG PLAY</div>
</div>

<!-- SITE -->
<div class="main">
  <h1>Bem-vindo ao FG PLAY</h1>
  <p>Seu serviço de streaming gratuito.</p>
</div>

</body>
</html>
