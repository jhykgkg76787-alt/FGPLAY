<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FG PLAY</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

/* HEADER */
header{
  padding:20px 5%;
  font-size:1.5rem;
  font-weight:900;
  color:#00b3ff;
}

/* SEÇÃO CATÁLOGO */
.section{
  padding:20px 5%;
}

.section h2{
  margin-bottom:15px;
}

/* LISTA HORIZONTAL */
.movies{
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-behavior:smooth;
}

.movies::-webkit-scrollbar{
  display:none;
}

/* CARD DO FILME */
.card{
  min-width:180px;
  height:270px;
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card:hover{
  transform:scale(1.08);
}

/* TÍTULO SOBRE A IMAGEM */
.card-title{
  position:absolute;
  bottom:0;
  width:100%;
  background:linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  padding:10px;
  font-size:0.9rem;
}

footer{
  text-align:center;
  padding:30px 10px;
  color:#777;
  border-top:1px solid #222;
  font-size:0.9rem;
  margin-top:40px;
}

</style>
</head>
<body>

<header>
  FG PLAY
</header>

<section class="section">
  <h2>Séries</h2>

  <div class="movies">

    <!-- SUPERMAN 1941 -->
    <a href="SUPERMEN 1941.html" class="card">
      <img src="https://github.com/user-attachments/assets/c176da8e-d1b9-4c14-973d-460abf2b08d0">
      <div class="card-title">SUPERMEN (1941)</div>
    </a>
    
</body>
</html>
